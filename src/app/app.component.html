<div class="app-container">
  <header class="header">
    <a routerLink="/" class="logo">
      <img src="assets/images/logo.png" alt="Yemek23 Logo">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Anasayfa</a>
      <a routerLink="/restaurant" routerLinkActive="active">Restoranlar</a>
      <a routerLink="/favorite" routerLinkActive="active">Favori Restoranlarım</a>
      
      <!-- Login olmamışsa bu linkler görünür -->
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/signin" routerLinkActive="active">Giriş Yap</a>
        <a routerLink="/register" routerLinkActive="active">Kaydol</a>
      </ng-container>

      <!-- Login olmuşsa bu linkler görünür -->
      <ng-container *ngIf="isLoggedIn">
        <a routerLink="/balance" routerLinkActive="active" class="balance-link">
          <i class="fas fa-wallet"></i>
          {{currentBalance}} ₺
        </a>
        <a href="javascript:void(0)" (click)="onLogout()" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Çıkış Yap
        </a>
      </ng-container>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
